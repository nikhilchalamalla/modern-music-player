<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="player-container">
        <h2 class="title">Music Player</h2>

        <img id="cover" src="" class="cover">

        <h3 id="song-title">Song Title</h3>
        <p id="song-artist">Artist Name</p>

        <audio id="audio"></audio>

        <div class="progress-container">
            <span id="current-time">00:00</span>
            <input type="range" id="progress-bar" value="0">
            <span id="duration">00:00</span>
        </div>

        <div class="controls">
            <button id="prev">‚èÆ</button>
            <button id="play">‚ñ∂Ô∏è</button>
            <button id="next">‚è≠</button>
        </div>

        <div class="volume-control">
            <span>üîä</span>
            <input type="range" id="volume" min="0" max="1" step="0.05" value="0.8">
        </div>

        <h3 class="playlist-title">Playlist</h3>
        <ul id="playlist"></ul>

    </div>

<script src="script.js"></script>

</body>

</html>
